parameters:
  - name: season
    in: query
    type: integer
    description: The season number in year format YYYY
    default: 2022
    required: false
  - name: round_number
    in: query
    type: integer
    description: The round number. Note, by passing in an empty string for round_number with 'AFL' as the source all of the season's fixture will be returned.
    default: 1
    required: false
  - name: source
    in: query
    type: string
    enum: ['footywire', 'AFL', 'squiggle']
    description: The data source. Note, only the 'AFL' source will return 'AFLW' fixture data.
    default: AFL
    required: false
  - name: competition
    in: query
    type: string
    enum: ['AFLM', 'AFLW']
    description: The AFL competition.
    required: false
