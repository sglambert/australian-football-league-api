parameters:
  - name: season
    in: query
    type: integer
    description: The season number in year format YYYY
    default: 2022
    required: false
  - name: round_number
    in: query
    type: integer
    description: The round number.
    default: 1
    required: false
  - name: source
    in: query
    type: string
    enum: ['footywire', 'AFL', 'afltables', 'fryzigg']
    description: The data source. Note, only the 'AFL' source will return 'AFLW' fixture data.
    default: AFL
    required: false
