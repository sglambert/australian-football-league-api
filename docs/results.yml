parameters:
  - name: season
    in: query
    type: integer
    description: The season number in year format YYYY
    default: 2022
    required: false
  - name: round_number
    in: query
    type: integer
    description: The round number
    default: 1
    required: false
  - name: source
    in: query
    type: string
    enum: ['footywire', 'fryzigg', 'afltables', 'AFL']
    description: The data source. Note, only 'AFL' source has AFLW fixture data.
    default: AFL
    required: false
  - name: competition
    in: query
    type: string
    enum: ['AFLM', 'AFLW']
    description: The AFL competition.
    default: AFLM
    required: false
