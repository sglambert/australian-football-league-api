parameters:
  - name: season
    in: query
    type: integer
    description: The season number in year format YYYY
    default: 2022
    required: false
  - name: round_number
    in: query
    type: integer
    description: The round number.
    default: 1
    required: false
  - name: source
    in: query
    type: string
    enum: ['afltables', 'AFL', 'squiggle']
    description: The data source. Note, only the 'AFL' source will return 'AFLW' ladder data.
    default: AFL
    required: false
  - name: competition
    in: query
    type: string
    enum: ['AFLM', 'AFLW']
    default: AFLM
    description: The AFL competition.
    required: false
